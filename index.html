<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="title">
                <img src="images/odin-lined.png">
                <div class="text">ODIN</div>
            </div>
            <div class="footer">Photo by unknown master</div>
        </div>
        <div class="right-side">
            <div class="description">
                <div>This is not a real online service! You know you need programming in your life to help you realize your deepest talents! Sign up now to get started.</div>
                <div>You know you want to!</div>
            </div>
            <form action="" method="get">
                <h1>Let's do this!</h1>
                <div class="inputs">
                    <label for="first_name">First Name*</label>
                    <input type="text" id="first_name" name="first_name" placeholder="John" required>

                    <label for="last_name">Last Name*</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Smith" required>

                    <label for="user_email">Email</label>
                    <input type="email" id="user_email" name="email" placeholder="you@example.com">

                    <label for="phone_number">Phone Number*</label>
                    <input type="number" id="phone_number" placeholder="+7-(xxx)-xxx-xx-xx" required>

                    <label for="user_password">Password*</label>
                    <input type="password" id="user_password" placeholder="Enter a password" required>
                    <input type="password" placeholder="Confirm password" required>
                </div>

                <div class="submit_form">
                    <button type="submit">Submit</button>
                    <div class="Login">
                        <p>Already have an account?</p>
                        <a href="">Log in</a>
                    </div>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
